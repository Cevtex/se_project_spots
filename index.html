<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spots - A social photo sharing platform for discovering and sharing beautiful places around the world">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="photos, travel, social, sharing, spots, places, photography">
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Logo.svg" alt="Spots logo"/>
        </header>
        
        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Bessie Coleman portrait" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                </div>
                <button class="profile__edit-button" type="button">
                    <img src="./images/Edit.svg" alt="Edit icon" class="profile__edit-button-icon">
                    Edit Profile
                </button>
                <button class="profile__add-button" type="button">
                    <img src="./images/Plus.svg" alt="Plus icon" class="profile__add-button-icon">
                    New Post
                </button>
            </section>
            
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/pexels-kassandre-pedro-1.png" alt="Val Thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Val Thorens</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/pexels-kassandre-pedro-2.png" alt="Restaurant terrace" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Restaurant terrace</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/pexels-kassandre-pedro-3.png" alt="An outdoor cafe" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">An outdoor cafe</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/pexels-kassandre-pedro-4.png" alt="A very long bridge, over the forest..." class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">A very long bridge, over the forest...</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/pexels-kassandre-pedro-5.png" alt="Tunnel with morning light" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Tunnel with morning light</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/pexels-kassandre-pedro-6.png" alt="Mountain house" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Mountain house</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">Â© 2023 Spots</p>
        </footer>
    <div class="modal">
            <div class="modal__container">
                <button type="button" class="modal__close-btn">X</button>
                <h2 class="modal__title">Edit profile</h2>
                <form class="modal__form">
                    <label for="profile-name-input" class="modal__label">
                        Name
                        <input id="profile-name-input" type="text" class="modal__input"
                        placeholder="Type your name"/>
                    </label>
                    <label for="profile-description-input" class="modal__label">
                        Description
                        <input id="profile-description-input" type="text" class="modal__input"
                        placeholder="Describe yourself"/>
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
        <!-- New Post modal (duplicate of Edit profile modal, not nested) -->
        <div class="modal" id="new-post-modal">
            <div class="modal__container">
                <button type="button" class="modal__close-btn">X</button>
                <h2 class="modal__title">New Post</h2>
                <form class="modal__form">
                    <label for="card-title-input" class="modal__label">
                        Title
                        <input id="card-title-input" type="text" class="modal__input"
                        placeholder="Title of your post"/>
                    </label>
                    <label for="card-image-input" class="modal__label">
                        Image link
                        <input id="card-image-input" type="url" class="modal__input"
                        placeholder="Paste the link to the picture"/>
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
