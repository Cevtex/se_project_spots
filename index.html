<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spots - A social photo sharing platform for discovering and sharing beautiful places around the world">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="photos, travel, social, sharing, spots, places, photography">
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__container">
                <div class="header__badges">
                    <!-- User badges will go here -->
                </div>
                <h1 class="header__title">SPOTS</h1>
                <div class="header__avatars">
                    <!-- User avatars will go here -->
                </div>
            </div>
        </header>
        
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Bessie Coleman portrait" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                </div>
                <button class="profile__edit-button" type="button">Edit Profile</button>
                <button class="profile__add-button" type="button">+ New Post</button>
            </section>
            
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Val Thorens</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant terrace" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Restaurant terrace</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">An outdoor cafe</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="A very long bridge, over the forest..." class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">A very long bridge, over the forest...</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Tunnel with morning light</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Mountain house</h2>
                            <button class="card__like-button" type="button" aria-label="Like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        
        <footer class="footer">
            <div class="footer__container">
                <p class="footer__copyright">Â© 2023 Spots</p>
            </div>
        </footer>
    </div>
</body>
</html>
